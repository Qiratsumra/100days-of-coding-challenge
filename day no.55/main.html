<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercation using alert, prompt,comfirm</title>
</head>
<body>
        <!-- <div class = "container">

    <script>
        // Alert in javascript:
        let a = alert("This is practice page");
        console.log(a);
        
        //prompt in javascript: 
        let name = prompt("What is your name?","");
        console.log(name);

        // comfirmed in javascript:
        // for check again please:

        let deletePost = confirm("Do you really want do delete this post?");
        console.log(deletePost); 

        if (deletePost) {
            console.log("post has been deleted successfylly");
        }else{
            console.log("post has not been deleted successfully");
        }
    </script>
</body>
</html>
